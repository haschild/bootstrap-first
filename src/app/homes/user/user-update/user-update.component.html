<form *ngIf="user">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id='name' [(ngModel)]="user.name" name="name" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="update()">修改</button>
    <button type="submit" (click)="goBack()" class="btn btn-default">返回</button>
</form>
