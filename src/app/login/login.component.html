<div class="container-full">
    <div class="login col-6 offset-3">
        <form #ngForm='ngForm'>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱：</label>
                <input type="email" #email="ngModel" [(ngModel)]='user.email' name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required email />

                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <div *ngIf="email.invalid && (email.dirty ||email.touched)" class="alert alert-danger">

                    <div *ngIf="email.errors.required">
                        邮箱不能为空.
                    </div>
                    <div *ngIf="!email.errors.required && email.errors.email">

                        邮箱格式错误.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码：</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="Password" #password="ngModel" name="password" required minlength="6">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">密码不能为空.</div>
                    <div *ngIf="password.errors.minlenght">密码长度不能小于6个字符.</div>


                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
